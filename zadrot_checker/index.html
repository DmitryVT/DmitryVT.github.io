<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Тест для геймеров</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="intro-screen">
      <h1>Насколько ты геймер?</h1>
      <button id="start-btn">Пройти тест</button>
    </div>

    <div class="quiz-screen hidden">
      <h1>Отметь в какую из этих серий видеоигр ты играл</h1>
      <div id="timer">3</div>
      <ul id="games-list">
        <li><label><input type="checkbox" name="game" value="mario-bros">Mario Bros.</label></li>
        <li><label><input type="checkbox" name="game" value="legend-of-zelda">Legend of Zelda</label></li>
        <li><label><input type="checkbox" name="game" value="pokemon">Pokémon</label></li>
        <li><label><input type="checkbox" name="game" value="final-fantasy">Final Fantasy</label></li>
        <li><label><input type="checkbox" name="game" value="pikmin">Pikmin</label></li>
        <li><label><input type="checkbox" name="game" value="tales-of">Tales of.</label></li>
        <li><label><input type="checkbox" name="game" value="dragon-quest">Dragon Quest</label></li>
        <li><label><input type="checkbox" name="game" value="halo">Halo</label></li>
        <li><label><input type="checkbox" name="game" value="gta">GTA</label></li>
      </ul>
      <button id="submit-btn">Узнать результат</button>
    </div>

    <div class="result-screen hidden">
      <h1>Ты отметил <span id="score">0</span> игр</h1>
      <button id="restart-btn">Еще раз</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
